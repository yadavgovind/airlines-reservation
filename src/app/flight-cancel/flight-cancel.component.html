<section class="flights-list-area bg-default">
    <div class="container  mgt-40">
           
        <div class="row">
            <div class="input-form select-box">
                <select [(ngModel)]="flightShedule.flightId" id="flight" place-holder="flight">
                    
                    <option *ngFor="let flight of flights"  value={{flight.flightnumber}}>
                        {{flight.flightnumber}}({{flight.operatingairlines}})
                    </option>
                </select>
            </div> 
               
            <div class="box-date">
                <div class="input-form date form_date" data-date=""
                    data-date-format="yyyy-MM-dd" data-link-field="dtp_input2"
                    data-link-format="yyyy-mm-dd">

                    <input size="16" type="text" name="flightShedule.date"
                        [(ngModel)]="flightShedule.date"
                        placeholder="2019-11-29">
                    <span class="add-on"><i class="icon-remove"></i></span>
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>
            </div>
            <button  id="cancel" name="cancel" class="btn btn-default"  (click)="flightCancel()">Flight Cancel</button>
 

         </div>

 
</div>
