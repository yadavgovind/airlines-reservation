

<section class="flights-list-area bg-default">
        <div class="container">
            <div class="row">
                <div class="content mgt-40">
                   
                <div class="col-lg-12 col-md-12">
                        <table id="example" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>PNR No</th>
                                        <th>FlightName</th>
                                        <th>Flight No</th>
                                        <th>Class</th>
                                        <th>No of Sheat</th>
                                        <th> Is cancel</th>
                                        <th>JournyDate</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of reservation">
                                        <td>{{item.pnrNo}}</td>
                                        <td>{{item.flight.operatingAirlines}}</td>
                                        <td>{{item.flight.flightnumber}}</td>
                                        <td>{{item.type}}</td>
                                        <td>{{item.totalSeat}}</td>
                                        <td>{{item.cancel}}</td>
                                        <td>{{item.travelDate|date}}</td>
                                       
                                        <td> <button *ngIf="!item.cancel" id="cancel" name="cancel" class="btn btn-default"  (click)="cancelClick(item.id)" value={{item.id}}>Cancel</button></td>
                                    </tr>
                                    
                                </tbody>
                                 
                               
                            </table>
                    </div>
</div>
</div>
</div>
